<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<ul th:if="${menus}" th:each="menu : ${menus}">
    <li><a th:href="@{'/menu/view/' + ${menu.id}}" th:text="${menu.name}">Menu</a></li> <!-- may want to add th:if="${menu}" -->
    <!-- <li><a th:if="${menus}" th:href="@{'/menu/view/' + ${menu.menuId}}" th:text="${menu.name}">Menu</a></li> -->
</ul>

<a th:href="@{'/menu/add'}">Add Menu</a>


</body>
</html>
